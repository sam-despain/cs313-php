<!DOCTYPE html>
<html>
	<head>
		<title>Team Activity 02</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="mainStyle.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="teamActivity02.js"></script>
	</head>
	<body>
		<div id="c1"><p>Section 1</p></div>
		<div id="c2"><p>Section 2</p></div>
		<div id="c3"><p>Section 3</p></div>
		<input type="button" value="Click Me" onclick="alertClicked()"/>
		<div>
			<label for="color">Type color name or hex[#000000] value</label>
			<input id="color" type="text" placeholder="#ffffff"/>
			<input id="colorButton" type="button" value="Change Color"/>
		</div>
			<input id="fadeButton" type="button" value="Fade Section 3"/>
		
		
		<script>
		$(document).ready(function(){
			$("#colorButton").click(function(){
				$("#c1").css("background-color", $("#color").val());
			});
			$("#fadeButton").click(function() {
				$("#c3").fadeToggle(3000);
			});
		});
		</script>
	</body>
</html>
